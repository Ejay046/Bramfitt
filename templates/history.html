{% extends 'base.html' %}

{% block head %} 
<title>History</title>
{% endblock %}

{% block body %} 

<div class="jumbotron">
    <h1 class="display-3">History</h1>
    <table class="table table-hover">
        <tr class="table-primary">
            <th>Time Requested</th>
            <th>Details</th>
            <th>View JSON</th>
        </tr>
        {% for record in records %}
            <tr>
                <td>{{ record.requested_time.strftime("%x @ %X") }}</td>
                <td>
                    <a href="/details/{{record.id}}">Details</a>
                </td>
                <td>
                    <a href="/details/{{record.id}}/json">JSON</a>
                </td>
            </tr>
            {% endfor %}
    </table>
</div>
{% endblock %}
